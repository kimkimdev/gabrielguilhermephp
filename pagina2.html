<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/pagina2.css">
<title>Quiz - Formulário</title>

</style>
</head>
<body>
  <div class="quiz-container">
    <img src="imgs/labychibi.gif" alt="Imagem de exemplo">
    <h2>Sobre você!</h2>
    <form class="quiz-form" action="/submit_form" method="post">
      <label for="signo">Qual é o seu signo?</label>
      <input type="text" id="signo" name="signo" required>
      
      <label for="idade">Qual é a sua idade?</label>
      <input type="number" id="idade" name="idade" required>
      
      <label for="cor_favorita">Qual é a sua cor favorita?</label>
      <input type="text" id="cor_favorita" name="cor_favorita" required>

      <label for="hobbies">Qual é são seus hobbies?</label>
      <input type="text" id="hobbies" name="hobbies" required>

      <label for="cor_favorita">Qual personagem você se identifica?</label>
      <input type="text" id="personagem_iden" name="personagem_iden" required>
      
      <label for="username_instagram">Qual é o seu username do Instagram?</label>
      <input type="text" id="username_instagram" name="username_instagram" required>
      
      <button type="submit">Enviar</button>
    </form>
    <a href="javascript:history.back()" class="back-button">Voltar</a>
  </div>
</body>
</html>
